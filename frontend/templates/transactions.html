<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Transactions | Personal Finance App </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>

<body>
    <!-- Sidebar Navbar -->
    <nav class="navbar">
        <div class="brand"> Flow </div>
        <ul>
            <li> <a href="#"> Dashboard </a>
            </li>
            <li> <a href="#"> Transactions </a>
            </li>
            <li> <a href="#"> Settings </a>
            </li>
        </ul>
    </nav>

    <!-- Logout Button on Top-Right -->
    <div class="logout">
        <a href="#"> Logout</a>
    </div>

    <!-- Transactions Container -->
    <div class="container">
        <!-- Transactions Header -->
        <div class="dashboard-header">
            <h1> Transactions </h1>
            <p> View and manage your incomes and expenses here. </p>
        </div>

        <!-- Transactions Section -->
        <div class="section">
            <h2> All Transactions </h2>
            <div class="transactions-view">
                <div class="income-view">
                    <h3> Incomes </h3>
                    <ul>
                        <!-- { % for income in incomes % }
                        <li> {{ income["date"] }} - {{ income["amount"] }} - {{ income["category"] }} - {{
                            income["description"] }} </li>
                        { % else % }
                        <li> No income transactions available. </li>
                        { % endfor % } -->
                    </ul>
                </div>
                <div class="expense-view">
                    <h3> Expenses </h3>
                    <ul>
                        <!-- { % for expense in expenses % }
                        <li> {{ expense["date"]}} - {{ expense["amount"] }} - {{ expense["category"] }} - {{
                            expense["description"] }} </li>
                        { % else % }
                        <li> No expense transactions available. </li>
                        { % endfor % } -->
                    </ul>
                </div>
            </div>
        </div>

        <!-- Add Transaction Section -->
        <div class="section">
            <h2> Add a Transaction </h2>
            <form action="/add_transaction" method="post">
                <label for="type"> Type:</label>
                <select id="type" name="type">
                    <option value="income"> Income</option>
                    <option value="expense"> Expense</option>
                </select>

                <label for="date"> Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="amount"> Amount:</label>
                <input type="number" id="amount" name="amount" required>

                <label for="category"> Category:</label>
                <input type="text" id="category" name="category" required>

                <label for="description"> Description:</label>
                <input type="text" id="description" name="description">

                <button type="submit"> Add Transaction</button>
            </form>
        </div>
    </div>
</body>

</html>
